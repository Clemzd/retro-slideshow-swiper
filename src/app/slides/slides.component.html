<div class="blur left"></div>
<div class="blur right"></div>
<swiper
  [slidesPerView]="3"
  [speed]="1800"
  [navigation]="false"
  [keyboard]="{
    enabled: true
  }"
  [virtual]="true"
  [centeredSlides]="true"
  [spaceBetween]="50"
  #swiperComponent
>
  <ng-template swiperSlide *ngFor="let img of images; index as i">
    <div class="oridami-effect">
      <img [src]="img.src" [alt]="img.alt"/>
    </div>
  </ng-template>
</swiper>
